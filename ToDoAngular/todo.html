<!doctype html>
<html ng-app>
<head>
  <script src="https://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <script src="https://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="todo.js"></script>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div ng-controller="TodoCtrl">
    <h3>To Do</h3>
    <div>
     <input type="text" ng-model="newTask" ng-model-instant>
     <button class="btn" ng-click="addTask()">Add</button>
   </div>
   <ul class="unstyled">
    <li ng-repeat="todo in todoList">
      <input type="checkbox" ng-model="todo.done">
      <span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
  </ul>
  <div>
    <span>all tasks: {{getAllTask()}}</span>
    <input class="btn" ng-click="all"  type="button" value="All">
    <input class="btn" ng-model="active"  type="button" value="Active">
    <input class="btn" ng-model="completed"  type="button" value="Completed">
    <button class="btn" ng-click="clearCompleted()">Clear Completed </button>
  </div>
</div>
</body>
</html>
